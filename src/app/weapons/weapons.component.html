<h2>Weapons</h2>
<ul class="heroes">
  <li *ngFor="let weapon of weapons">
    <a routerLink="/weapondetail/{{weapon.id}}">
      <span class="badge">{{weapons.indexOf(weapon) + 1}}</span>{{weapon.name}}
    </a>
  </li>
</ul>

<button class="btn btn-primary" routerLink="/weapondetail" type="button">Ajouter une arme</button>
